    <body>

        <header class="container">
        <h1>CSS Lists</h1>
        </header>
        <main>
<article>
    <h2>Ordered List</h2>
    <ol start="5" reversed>
        <!--with reversed the order goes in reverse order with number and even letters-->
        <li>Step One</li>
        <li value="26">Step Two</li>
        <li>Step Three</li>
    </ol>
</article>

<article>
    <h2>Unordered List</h2>
    <ul>
        <li>Step One</li>
        <li> Step Two </li>
        <li>Step Three</li>
    </ul>
</article>
        </main>
